<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WordTree Viewer</title>
    <link rel="stylesheet" type="text/css" href="wordtree-style.css">
  </head>
  <body>

    <div id="searchbar">
      <form onSubmit="return newSearch()"> 
        <input type="search" placeholder="Enter root word..."> 
      </form>
    </div>

    <div id="word-tree"></div>

    <div id="bottombar">
      Loading wordtree...
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script type="text/javascript" src="./wordtree-controller.js"></script>
    <script type="text/javascript" src="./wordtree-layout.js"></script>
    <script type="text/javascript" src="./wordtree-interface.js"></script>
    
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src='lib/d3/d3.v3.min.js'></script>
    <script type="text/javascript" src='lib/jquery.scrollTo.js'></script>

    <script>if (window.module) module = window.module;</script>

    <script>

      $(document).ready(function(){
        makeWordTree();
        getSentenceStats();
      });

    </script>
  </body>
</html>
